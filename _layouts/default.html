  var userLang = window.location.search.substring(1).split('=')[1] || navigator.language || navigator.userLanguage;
  var newUrl = "?language=" + userLang;
  shower();
  $("[languageselect=" + userLang + "]").addClass("active");

  $(".languageselectors").on("click",function(){
    $(".languageselectors").removeClass("active");
    $(this).addClass("active");
    userLang = $(this).attr('languageselect');
    newUrl = "?language=" + userLang;
    $(".language").hide();
    shower();
  });
  $("a").on("click",function(){
    addURL(this);
  });
  function shower(){
    var show = $("[language=" + userLang + "]").show();
    if(show.length == 0){
      $("[language=en-US]").show();
      userLang = "en-US";
    }
  }
  function addURL(element){
    $(element).attr('href', function() {
        return element.href + newUrl;
    });
  } 

</script>
